<div>
    <h2 id="page-heading">
        <span>CA / Camion</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div>
        <form name="reportingForm" role="form" novalidate (ngSubmit)="loadAll()" [formGroup]="reportingForm">
            <div class="form-group">
                <label class="form-control-label" for="field_dateDebutBonLivraison">Date de d√©But</label>
                <div class="input-group">
                    <input id="field_dateDebutBonLivraison" type="text" class="form-control" name="dateDebut" ngbDatepicker  #dateDebutDp="ngbDatepicker" formControlName="dateDebut"/>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="field_dateFinBonLivraison">Date de fin</label>
                <div class="input-group">
                    <input id="field_dateFinBonLivraison" type="text" class="form-control" name="dateFin" ngbDatepicker  #dateFinDp="ngbDatepicker" formControlName="dateFin"/>
                    <span class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                    </span>
                </div>
            </div>
            <div>
                <button type="submit" id="search-reporting" class="btn btn-primary">
                    <fa-icon [icon]="'search'"></fa-icon>&nbsp;
                    <span>Rechercher</span>
                </button>
            </div>
        </form>
    </div>
    <div class="alert alert-warning" *ngIf="recapitulatifs?.length === 0">
        <span jhiTranslate="logisticaApp.reporting.home.notFound">No reporting found</span>
    </div>
    <div class="table-responsive" *ngIf="recapitulatifs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                <th scope="col"><span>Matricule</span></th>
                <th scope="col"><span>Unit&eacute; Vente</span></th>
                <th scope="col"><span>Total Quantit&eacute;e Vendue</span></th>
                <th scope="col"><span>Total Prix Vente</span></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let recapitulatif of recapitulatifs">
                <td>{{recapitulatif.camion}}</td>
                <td>{{recapitulatif.uniteVente}}</td>
                <td>{{recapitulatif.totalQuantiteVendue}}</td>
                <td>{{recapitulatif.totalPrixVente}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
