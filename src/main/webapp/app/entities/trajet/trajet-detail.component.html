<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trajet">
            <h2><span jhiTranslate="logisticaApp.trajet.detail.title">Trajet</span> {{trajet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="logisticaApp.trajet.depart">Depart</span></dt>
                <dd>
                    <span>{{trajet.depart}}</span>
                </dd>
                <dt><span jhiTranslate="logisticaApp.trajet.destination">Destination</span></dt>
                <dd>
                    <span>{{trajet.destination}}</span>
                </dd>
                <dt><span jhiTranslate="logisticaApp.trajet.commission">Commission</span></dt>
                <dd>
                    <span>{{trajet.commission}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trajet', trajet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
