<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="logisticaApp.produit.detail.title">Produit</span> {{produit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="logisticaApp.produit.code">Code</span></dt>
                <dd>
                    <span>{{produit.code}}</span>
                </dd>
                <dt><span jhiTranslate="logisticaApp.produit.categorie">Categorie</span></dt>
                <dd>
                    <span>{{produit.categorie}}</span>
                </dd>
                <dt><span>Cr&eacute;&eacute; le</span></dt>
                <dd>
                    <span>{{produit.audit.createdOn | date:'dd MMM yyyy HH:mm:ss'}}</span>
                </dd>
                <dt><span>Cr&eacute;&eacute; par</span></dt>
                <dd>
                    <span>{{produit.audit.createdBy}}</span>
                </dd>
                <ng-template [ngIf]="produit.audit.lastModifiedOn">
                    <dt><span>Modifi&eacute; le</span></dt>
                    <dd>
                        <span>{{produit.audit.lastModifiedOn | date:'dd MMM yyyy HH:mm:ss'}}</span>
                    </dd>
                </ng-template>
                <ng-template [ngIf]="produit.audit.lastModifiedBy">
                    <dt><span>Modifi&eacute; par</span></dt>
                    <dd>
                        <span>{{produit.audit.lastModifiedBy}}</span>
                    </dd>
                </ng-template>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
