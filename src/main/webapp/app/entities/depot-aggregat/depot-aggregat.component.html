<div>
    <h2 id="page-heading">
        <span jhiTranslate="logisticaApp.depotAggregat.home.title">Dépôts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-depot-aggregat"
                [routerLink]="['/depot-aggregat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>Dépôt</span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="depotAggregats?.length === 0">
        <span jhiTranslate="logisticaApp.depotAggregat.home.notFound">No depotAgregats found</span>
    </div>
    <div class="table-responsive" *ngIf="depotAggregats?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span>Stock Initial</span></th>
                <th scope="col"><span>Unité</span></th>
                <th scope="col"><span jhiTranslate="logisticaApp.depotAggregat.nom">Nom</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let depotAggregat of depotAggregats ;trackBy: trackId">
                <td><a [routerLink]="['/depot-aggregat', depotAggregat.id, 'view' ]">{{depotAggregat.id}}</a></td>
                <td>{{depotAggregat.stock}}</td>
                <td>{{depotAggregat.unite}}</td>
                <td>{{depotAggregat.nom}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/depot-aggregat', depotAggregat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/depot-aggregat', depotAggregat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(depotAggregat)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
